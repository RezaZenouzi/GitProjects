<html>
<head>
    <title>Index Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/themify-icons.css">
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/function.js"></script>
    <script src="js/function.js"></script>
</head>

<body>
<div id="particles-js"></div>
<body class="login">
<div class="container">
    <div class="login-container-wrapper clearfix">
        <div class="logo">
            <i class="fa fa-sign-in"></i>
        </div>
        <div class="welcome"><strong>Welcome,</strong> please login</div>

        <form class="form-horizontal login-form">
            <div class="form-group relative">
                <input id="name" class="form-control input-lg" type="text" placeholder="Username" required>
                <i class="fa fa-user"></i>
            </div>
            <div class="form-group relative password">
                <input id="pass" class="form-control input-lg" type="password" placeholder="Password" required>
                <i class="fa fa-lock"></i>
            </div>
            <div class="form-group">
                <button type="submit" id="signIn" class="btn btn-success btn-lg btn-block">Login</button>
                <button type="button" id="list" class="btn btn-danger btn-lg btn-block">List Of User</button>
            </div>
        </form>
    </div>

</div>

</body>
</body>
</html>
